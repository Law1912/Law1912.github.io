        // Function to create a project card
        function createProjectCard(project) {
            const card = document.createElement("div");
            card.className = "w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 flex flex-col p-3";
            card.innerHTML = `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden flex-1 flex flex-col pointer">
                    <div class="p-4 flex-1 flex flex-col">
                        <h3 class="mb-4 text-2xl">${project.title}</h3>
                        ${project.keywords ? `<p>${project.keywords.join(" | ")}</p>` : ''}
                        <div class="text-sm appear flex-1">
                            ${project.type ? `<p class="text-sm bold">${project.type}</p>` : ''}
                            ${project.description ? `<ul>${project.description.map(point => `<li>${point}</li>`).join('')}</ul>` : ''}
                            </div>
                        ${project.date ? `<p class="italic">(${project.date})</p>` : ''}
                        <a href="${project.website}" target="_blank" class="border-t border-grey-light pt-2 text-xs text-grey hover:text-red uppercase no-underline tracking-wide mt-auto">Github</a>
                    </div>
                </div>
            `;
            card.addEventListener("click", function () {
                card.classList.toggle("scale");
            });
            return card;
        }

    
        const projectListContainer = document.getElementById("projectList");
    
        projects.forEach(project => {
            const projectCard = createProjectCard(project);
            projectListContainer.appendChild(projectCard);
        });
