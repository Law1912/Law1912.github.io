        // Function to create a course card
        function createCourseCard(course) {
          const card = document.createElement("div");
          card.className = "w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 flex flex-col p-3 scale";
          card.innerHTML = `
            <div class="bg-white rounded-lg shadow-lg overflow-hidden flex-1 flex flex-col">
              <div class="bg-cover h-48" id="${course.name}">${course.name}</div>
              <div class="p-4 flex-1 flex flex-col">
                <h3 class="mb-4 text-2xl">${course.title}</h3>
                <div class="text-sm flex-1">
                  <p class="italic">Studied under</p>
                  <p class="text-grey-dark text-2xl">${course.professor}</p>
                  <p class="italic">(${course.fromDate} - ${course.toDate})</p>
                </div>
                <a href="${course.website}" target="_blank" class="border-t border-grey-light pt-2 text-xs text-grey hover:text-red uppercase no-underline tracking-wide mt-auto">Website</a>
              </div>
            </div>
          `;
          return card;
        }
    
        const courseListContainer = document.getElementById("courseList");
    
        courses.forEach(course => {
          const courseCard = createCourseCard(course);
          courseListContainer.appendChild(courseCard);
